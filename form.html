    <main>
        <form action="record.html" method="get">
            <fieldset>
                <legend>Rate my Page</legend>
                <label>Username* <input type="text" id="username" name="username" required></label>
                <label>Password* <input type="password" id="password1" name="password1" pattern="[a-zA-Z0-9]{8,}"
                        title="Must be at least eight (8) characters long and contain only numbers and/or letters"
                        required></label>
                <label>Repeat Password* <input type="password" id="password2" name="password2" required></label>
                <div id="passFeedback"></div>
                <label>Email* <input type="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
                        placeholder="myemail@byui.edu" title="Please enter a valid email address" required></label>
                <label>Page Rating
                    <span id="rangevalue">1</span>
                    <input type="range" id="rating" name="rating" min="1" max="10" value="1" step="1"
                        list="rangevalues">
                    <datalist id="rangevalues">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>
                </label>
            </fieldset>
            <input type="submit" value="Give a Rating">
        </form>
