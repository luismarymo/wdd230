<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images Activity</title>
    <meta name="description" content="Responsive Images activity for week 3 of the WDD 230 course">
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>

<body>
    <main>
        <div class="hero">
            <picture>
                <source media="(min-width: 500px)" srcset="images/hero-small.webp">
                <source media="(min-width: 1000px)" srcset="images/hero-medium.webp">
                <img src="images/hero-large.webp" alt="Buenos Aires, Argentina Temple" width="1500" height="750">
            </picture>
        </div>
    </main>
</body>

</html>
